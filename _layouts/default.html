<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
<title>{{ page.title }} | xlate.io</title>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,maximum-scale=2">
<link href="{{ root_url }}/images/xlate_io_favicon.png" rel="icon">
<link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/pulse/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
</head>

<body>
	<div id="wrap">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="/images/xlate_io.png" alt="{{ page.title | default: site.github.repository_name }}" style="height: 1.75em; filter: invert(100%);" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/xlate/validators">Validators</a>
						</li>
						<!-- <li class="nav-item">
							<a class="nav-link" href="https://github.com/xlate/jsonapi-rvp">JSONApi :: rvp</a>
						</li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/xlate/property-inject">Property Inject</a>
                        </li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">{{ content }}</div>
	</div>

	<div id="footer">
		<div class="container">
			<footer class="inner">
				{% if site.github.is_project_page %}
				<p class="copyright">
					{{ site.title | default: site.github.repository_name }} maintained by
					<a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
				</p>
				{% endif %}
				<p>
					Published with
					<a href="https://pages.github.com">GitHub Pages</a>
				</p>
			</footer>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	{% if site.google_analytics %}
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');
		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview');
	</script>
	{% endif %}
</body>
</html>
